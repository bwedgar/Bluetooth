  <script>
    var trackCodeFront;
    var trackCodeBack;
    var servoNumber = 0;


    var tracks;
    var steam;
    var seagulls;
    var cats;
    var chickens;

    var myCharacteristic;

    var output = document.getElementById("output")
    var commands = document.getElementById("commands")
    commands.value = localStorage.getItem("content")

    updateLocalStorage = function() {
      localStorage.setItem("content", commands.value)
    }

    setup = document.getElementById("setup");
    run = document.getElementById("run");

    radioButtonsFront = document.querySelectorAll('.front');
    radioButtonsBack = document.querySelectorAll('.back');
    radioButtonsServoNumber = document.querySelectorAll('.servonumber');
    radioButtonsServo = document.querySelectorAll('.servo');
    radioButtonsLight = document.querySelectorAll('.light');
    radioButtonsLightOff = document.querySelectorAll('.lightoff');

    displayTime = () => {
      output.innerHTML = Math.floor((Date.now() - startTime) / 1000);

    }
    sendCode = (code) => {
      v = new Uint8Array(1);
      v[0] = eval("0b" + code.toString(2));
      console.log("sending code: ",code);

      myCharacteristic.writeValue(v);
      //  output.innerHTML += code.toString(2).padStart(8, "0") +"<br>"
    }

    pannerList = [
      [0.01, 0.01], //[0] centre
      [-1, -1], //[1]=left
      [1, 1], //[2]=right
      [-1, 0.01], //[3]=left to centre
      [0.01, 1], //[4]=centre to right
      [1, 0.01], //[5]= right to centre
      [0.01, -1], //[6]=centre to left
      [-1, 1], //[7] left to right
      [1, -1] // [8] right to left
    ];

    var started = false;
    output = document.getElementById("output");

    setupSound = () => {
      //  if (started == false) {
      started = true;
      audioCtx = new(window.AudioContext || window.webkitAudioContext)();

      steam = new Sound("steam");
      seagull = new Sound("seagull");
      cats = new Sound("cats");
      chickens = new Sound("chickens");
    }



    for (radioButton of radioButtonsFront) {
      radioButton.addEventListener('click', function(e) {
        trackCodeFront = this.value;
        sendCode(this.value | trackCodeBack);
      });
    }



    for (radioButton of radioButtonsBack) {
      radioButton.addEventListener('click', function(e) {
        trackCodeBack = this.value;
        sendCode(this.value | trackCodeFront);
      });
    }

    for (radioButton of radioButtonsServoNumber) {
      radioButton.addEventListener('click', function(e) {
        servoNumber = this.value;
      });
    }

    for (radioButton of radioButtonsServo) {
      radioButton.addEventListener('click', function(e) {
        //alert(this.value)
        sendCode(this.value | servoNumber);
      });
    }

    for (radioButton of radioButtonsLight) {
      radioButton.addEventListener('click', function(e) {
        //  alert("radio clicked  "+this.value)
        if (this.checked) {
          sendCode(this.value | 0b00000000);
        } else
          sendCode(this.value | 0b00000001);
      });
    }



    class Sound {
      constructor(soundName) {
        this.soundName = soundName;
        this.fileName = this.soundName + ".mp3";
        this.audioElement = document.getElementById(soundName);
        console.log(this.audioElement.play());

        this.duration = this.audioElement.duration;
        output.innerHTML = output.innerHTML + this.duration + "  ";
        this.track = audioCtx.createMediaElementSource(this.audioElement);
        this.gainNode = audioCtx.createGain();
        this.gainNode.gain.value = 1;
        //  gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        this.panner = audioCtx.createStereoPanner();
      }

      play(pannerNumber, time) {
        this.track.connect(this.gainNode).connect(this.panner).connect(audioCtx.destination);
        this.audioElement.play();
        this.audioElement.muted = false;
        this.start = pannerList[pannerNumber][0];
        this.end = pannerList[pannerNumber][1];
        this.panner.pan.setValueAtTime(this.start, audioCtx.currentTime);
        this.panner.pan.linearRampToValueAtTime(this.end, audioCtx.currentTime + time + this.duration);

      }
    }


    //BLE device types
    //servo 00
    //fibre 01
    //lights 10
    //tracks 11


    track = function(track0Direction, track0Speed, track1Direction, track1Speed) {
      // track0direct=0-1 track0speed=0-3 track1Direction=0-1 track1Speed=0-3
      code = (3 * 64 + Number(track0Direction) * 32 + Number(track0Speed) * 8 + Number(track1Direction) * 4 + Number(track1Speed))
      sendCode(code)
    }

    servo = function(id, pos) {
      //id 0-7,  pos 0-7
      code = (0 * 64 + Number(id) * 8 + Number(pos) * 1)
      sendCode(code)
    }

    fibre = function(id, state) {
      //id 0-8, state 0-8
      code = 1 * 64 + Number(id) * 8 + Number(state) * 1
      sendCode(code)
    }

    on = 1
    off = 0

    lights = function(channel, speed, change) {
      //channel 4 bits 0-10 east,south,west,skyx2 / speed 1 bit/ change 1  bit
      code = 2 * 64 + Number(channel) * 4 + Number(speed) * 2 + Number(change) * 1
      sendCode(code)
    }

    /*
        east = 0-2
        south = 3-5
        west = 6-8
        sky = 9-10

        up = 1
        down = 0



        loco = function(track, nextStop) {}

        main = 0
        bypass = 1
    */
    playSound = function(name, pan, time) {
      eval(name).play(pan, time);
    };

    toActions = function(line) {
      parameters = line.split(",")
      if (parameters[1] == "s") {
        action = setTimeout(servo, parameters[0] * 1000, parameters[2], parameters[3])
      }
      if (parameters[1] == "f") {
        action = setTimeout(fibre, parameters[0] * 1000, parameters[2], parameters[3])
      }

      if (parameters[1] == "l") {
        action = setTimeout(lights, parameters[0] * 1000, parameters[2], parameters[3], parameters[4])
      }

      if (parameters[1] == "t") {
        action = setTimeout(track, parameters[0] * 1000, parameters[2], parameters[3], parameters[4], parameters[5])
      }

      if (parameters[1] == "p") {
        action = setTimeout(playSound, parameters[0] * 1000, parameters[2], parameters[3], parameters[0] * 1000)
      }
    }


    run.addEventListener('click', function(event) {
      output.innerHTML = ""
      startTime = Date.now();
      setInterval(displayTime, 1000);
      text = commands.value;

      //find definitions
      class Instruction {
        constructor(time, command) {
          this.time = time;
          this.command = command;
        }
      }

      class Definition {
        constructor(name, instructions) {
          this.name = name;
          this.instructions = instructions;
        }
      }


      definitionTexts = text.match(/(define)(.*?)(end)/mgs);
      for (d of definitionTexts) {
        //  console.log(d)
      }
      definitionNumber = 0;
      definitions = [];
      for (definitionText of definitionTexts) {
        name = definitionText.split("\n")[0].split(" ")[1]
        instructionTexts = definitionText.split("\n").slice(1, -1)
        instructions = [];
        instructionNumber = 0;
        for (instructionText of instructionTexts) {
          time = instructionText.split(",")[0]
          command = instructionText.split(",").slice(1)
          instruction = new Instruction(time, command)
          instructions[instructionNumber] = instruction;
          instructionNumber++;
        }
        definitions[definitionNumber] = new Definition(name, instructions);
        definitionNumber++
      }
      //  console.log(definitions[1].instructions[0].command)

      //remove definitions from text
      text = text.replace(/(define?)(.*?)(end?)/msg, "")
      //console.log(text);

      //go through all lines
      for (line of text.split(/\n|\r/)) {

      //  console.log("line: ", line)
        //replace names directly after a digit (time) then a comma with the definitions
        reference = line.match(/(\d+),(\w{2,40})/);
      //  console.log(reference)
        if (reference != null) {
          time = reference[1]
          name = reference[2]
        //  console.log("reference: ", time, name)
          //find the definition
          for (definition of definitions) {
            if (definition.name == name) {
              //   console.log("time; ",definition.instructions[0].time ," command: ",definition.instructions[0].command)
              for (i of definition.instructions) {
                text = text + (parseInt(i.time) + parseInt(time)).toString() + "," + i.command + "\n";
              }
          //    console.log("text: ", text);
            }
          }
        }
      }

      //remove all references from text
      text = text.replace(/\d+,\w{2,40}\n/msg, "")
      console.log("FINAL text: \n", text);
      //}
      for (command of text.split("\n")) {
        toActions(command)
      }
    });


    setup.addEventListener('click', function(event) {
      setupSound();
    });



    navigator.bluetooth.requestDevice({
        filters: [{
          namePrefix: 'MyESP32'
        }],
        optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
      })

      .then(function(device) {
        // Step 2: Connect to it
        console.log("connecting to device");
        return device.gatt.connect();
      })

      .then(function(server) {
        // Step 3: Get the Service
        console.log("connecting to service");
        return server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
      })

      .then(function(service) {
        // Step 4: get the Characteristic
        console.log("getting characteristic");
        return service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
      })
      .then(function(characteristic) {
        myCharacteristic = characteristic;
        // Step 5: Write to the characteristic
        var data = new Uint8Array([0x41]);
        console.log("writing to characteristic");
        return characteristic.writeValue(data);
      })

      .catch(function(error) {
        // And of course: error handling!
        console.error('Connection failed!', error);
      });


    //  });
  </script>
